{% extends "blank.html" %}
{% block title %}{{ post["title"] }}{% endblock %}
{% block body %}
    <h2 class="post-title">{{ post["title"] }}</h2>
    {{ post_authorline(post) }}
    {% if post["content"] %}
        <div class="post-content">
            {{ md(post["content"])|safe }}
        </div>
    {% endif %}
    {% include "post/comment_section.html" %}
{% endblock %}
