<!-- If you're viewing this in a browser: the following HTML was automatically generated from -->
<!-- at least two Jinja2 templates. It will be messy. Sorry. -->
{% macro correct_date(date) %}<span class="date-unformatted">{{ nix_time(date) }}</span>{% endmacro %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <script src="{{ url_for("static", filename="util.js") }}"></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<div class="topbar">
    <a href="/">home</a>
    {% if not current_user.is_anonymous %}
        <span class="greeting">
            hi there, {{ current_user.id }} | <a href="{{ url_for("login.logout") }}">logout</a>
        </span>
    {% else %}
        <span class="greeting"><a href="{{ url_for("login.login") }}">login</a></span>
    {% endif %}
</div>
<div class="main-content">
    {% block body %}{% endblock %}
</div>
</body>
</html>
